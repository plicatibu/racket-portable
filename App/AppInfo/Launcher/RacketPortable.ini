[Launch]
ProgramExecutable=Racket\DrRacket.exe
SingleAppInstance=true
WaitForProgram=true
SplashTime=0

[Activate]
Registry=true

[RegistryKeys]
-=HKCU\Software\Racket-5.1.2

[RegistryValueWrite]
HKCU\Software\Racket-5.1.2\=REG_SZ:%PAL:AppDir%\Racket

[DirectoriesMove]
Racket=%APPDATA%\Racket
