[Launch]
ProgramExecutable=Racket\DrRacket.exe
SingleAppInstance=true
WaitForProgram=true
SplashTime=0

[Activate]
Registry=true

[RegistryKeys]
-=HKCU\Software\Racket-i386-5.3

[RegistryValueWrite]
HKCU\Software\Racket-i386-5.3\=REG_SZ:%PAL:AppDir%\Racket

[DirectoriesMove]
Racket=%APPDATA%\Racket
